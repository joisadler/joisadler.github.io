    <!--"depressive" gray text-->
        <script>
          const depressive = document.getElementById("depressive");
          function mouseOver() {
            document.getElementById("depressive").style.color = "black";
          };
          function mouseOut() {
            document.getElementById("depressive").style.color = "lightgray";
          };
          depressive.addEventListener('mouseover', mouseOver);
          depressive.addEventListener('mouseout', mouseOut);
        </script>
